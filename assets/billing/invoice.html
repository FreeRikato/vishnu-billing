<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sree Vishnu Agency Invoice Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bill-container">
      <table>
        <tr>
          <!-- LEFT SIDE -->
          <td class="left-panel">
            <div class="header-content">
              <div class="text-details">
                <h1>SREE VISHNU AGENCY</h1>
                <div class="subtitle">Pharmaceutical Distributors</div>
                <div class="address-with-logo">
                  <!-- Placeholder for the Image -->
                  <div class="logo-box">
                    <!-- Replace src with your actual image -->
                    <img
                      src="./464143951_3302670039868022_5369707696938983306_n.png"
                      alt="Portrait"
                    />
                  </div>
                  <div class="address">
                    8-B, Gandhiji Street, (1st Floor),<br />
                    Jaihindpuram 2nd Street, MADURAI-625 011.
                  </div>
                </div>
                <div class="mobile">Mobile : 9345907825</div>
              </div>
            </div>
          </td>

          <!-- RIGHT SIDE -->
          <td class="right-panel">
            <div class="top-row">
              <div>Bill No.: <span class="stamped-number">638</span></div>
              <div style="margin-right: 20px">Date:</div>
            </div>

            <div class="input-lines">
              <div class="line-row">
                <span>M/s :</span>
                <div class="dotted-line"></div>
              </div>
              <div class="line-row">
                <div class="dotted-line"></div>
              </div>
              <div class="line-row">
                <div class="dotted-line"></div>
              </div>
            </div>
          </td>
        </tr>

        <!-- BOTTOM BORDERS SECTION -->
        <tr>
          <!-- Left Bottom Footer -->
          <td style="padding: 0; border-right: 1px solid #0b6623">
            <div class="footer-cell center-text" style="border-top: 1px solid #0b6623">
              DL No.: MDU/2027/20B, MDU/1865/21B
            </div>
            <div class="footer-cell split-row center-text">GSTIN : 33AQAPR9634H1ZO</div>
          </td>

          <!-- Right Bottom Footer -->
          <td style="padding: 0">
            <div
              class="footer-cell"
              style="
                border-top: 1px solid #0b6623;
                display: flex;
                align-items: baseline;
              "
            >
              <span class="bold-label">GSTIN No.</span>
              <div class="dotted-line"></div>
            </div>
            <div
              class="footer-cell"
              style="display: flex; align-items: baseline; padding-bottom: 8px"
            >
              <span class="bold-label">DL No.</span>
              <div class="dotted-line"></div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
